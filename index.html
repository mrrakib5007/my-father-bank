<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Father Bank 😍</title>

    <!-- Tailwind and daisUI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <header class="mt-5">
        <h3 class="text-4xl font-bold text-center ">Welcome to 
            <span class="text-[#1982c4]">My Father Bank </span>😍
        </h3>
    </header>

    <section class="card w-1/2 mx-auto mt-10 p-8 bg-blue-200 text-primary-content">
        <h2 class="font-bold text-xl text-black mb-5">Please Login</h2>
        <div>
            <input id="email-input" type="text" placeholder="Enter email address" class="input input-bordered w-full text-black mb-3" />
            <br>
            <input id="pass-input" type="password" placeholder="Enter Password" class="input input-bordered w-full text-black mb-3" />
            <button id="btn-login" class="btn bg-[#22A6F2] w-24 mt-5">Login</button>
        </div>
    </section>

    
    <!-- custom javascript -->
    <script src="main.js"></script>
</body>
</html>
