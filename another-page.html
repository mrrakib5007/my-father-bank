<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Tailwind and daisUI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <header class="mt-5">
        <h3 class="text-4xl font-bold text-center "> 
            <span class="text-[#22A6F2]">My Father Bank </span> Dashboard
        </h3>
    </header>

    <main class="card w-[80%] mx-auto mt-10 p-8 border-2 border-gray-400 text-black">
        <div class="grid grid-">
            <div class="card-box bg-[#239746]">
                <h3>Deposit</h3>
                <h2>$00</h2>
            </div>
        </div>
    </main>

    
    <!-- custom javascript -->
    <script src="main.js"></script>
</body>
</html>
